<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Google CSS.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Advanced Search</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand ml-auto" href="index.html">
                    <img src="google_logo.png" alt="Google Logo" style="height: 45px;">
                </a>
            </div>
        </nav>
        <h2 id="title">Advanced search</h2>
        <hr/>
        <div class="container-fluid">
            <form action="https://www.google.com/search" method="get" name="q">
                <div class="container-fluid" style="margin-bottom: 20px;">
                    <span style="font-size: 18px; ">Find pages with...</span> 
                </div>
                <div class="container-fluid">
                    <div class="labelContainer">
                        <label for="as_q">all these words:</label>
                    </div>
                    <div class="boxContainer">
                        <input class="searchBox" type="text" name="as_q">
                    </div>
                    <br/>
                    <div class="labelContainer">
                        <label for="as_epq">this exact word or phrase:</label>
                    </div>
                    <div class="boxContainer">
                        <input class="searchBox" type="text" name="as_epq">
                    </div>
                    <br>
                    <div class="labelContainer">
                        <label for="as_oq">any of these words:</label>
                    </div>
                    <div class="boxContainer">
                        <input class="searchBox" type="text" name="as_oq">
                    </div>
                    
                    <br/>
                    <div class="labelContainer">
                        <label for="as_eq">none of these words:</label>
                    </div>
                    <div class="boxContainer">
                        <input class="searchBox" type="text" name="as_eq">
                    </div>
                    
                </div>
                <div class="container-fluid">
                    <div class="labelContainer"></div>
                    <div class="boxContainer">
                        <input type="submit" id="buttonAdSearch" value="Advanced Search" >
                    </div>
                </div>
            </form>
        </div>
    </body>
