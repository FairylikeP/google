<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Google CSS.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Google Images</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand ml-auto" href="index.html">
                    <img src="google_logo.png" alt="Google Logo" style="height: 45px;">
                </a>
            </div>
        </nav>
        <div class="text-center">
            <img alt="Google logo" class="img-fluid" id="mainLogo" src="google_logo.png" style=" width: 20%;">
        </div>
        <div class="text-center">
            <form action="https://www.google.com/search">
            <div>
            <input type="text" id="searchBar" name="q">
            </div>
            <div>
            <button type="submit" class="btn btn-light" name="tbm" value="isch">Google Search</button>
            </div>
            </form>
        </div>
        
    </body>
</html>
